<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta con Leer Más</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-lg max-w-sm p-6">
    <img 
      src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" 
      alt="Foto aleatoria" 
      class="w-full h-48 object-cover rounded-xl mb-4"
    />

    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Título de la Tarjeta</h2>

    <p class="text-gray-600 mb-4">
      Esta es una tarjeta de ejemplo usando Tailwind CSS.
    </p>

    <!-- Texto oculto -->
    <p id="extraText" class="text-gray-600 mb-4 hidden transition duration-300 ease-in-out">
      Aquí tienes más información que aparece al presionar el botón. Puedes usar esto para mostrar detalles adicionales, descripciones, etc.
    </p>

    <!-- Botón -->
    <button 
      onclick="toggleText()" 
      class="bg-pink-400 text-white px-4 py-2 rounded-lg hover:bg-pink-500 transition"
    >
      Leer más
    </button>
  </div>

  <script>
    function toggleText() {
      const text = document.getElementById("extraText");
      text.classList.toggle("hidden");
    }
  </script>

</body>
</html>
